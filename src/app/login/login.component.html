<div class="flex flex-col items-center h-screen">
  <div
    class="relative w-full h-full rounded-xl p-[5%] flex flex-col lg:flex-row gap-8 lg:gap-16 justify-center"
  >
    <!-- Fondo con gradiente -->
    <div
      class="absolute inset-0 rounded-md -z-10 p-8 lg:p-16 bg-gradient-to-br from-pink-600 to-purple-600 opacity-40 dark:opacity-15 shadow blur-3xl"
    ></div>

    <!-- Contenido del formulario de inicio de sesión -->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="flex justify-center items-center gap-3">
          <img class="h-10 w-auto" src="logo.svg" alt="GambaQR">
        </div>
        <h2 class="mt-10 text-center text-4xl/9 font-bold title-text">
          Inicia sesión en tu cuenta
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-lg/6 body-text">Email</label>
            <div class="mt-2">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
                class="input-style body-text sm:text-md/6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-lg/6 body-text">
                Contraseña</label
              >
              <div class="text-sm">
                <a
                  href="#"
                  class="font-semibold emphasis-text text-shadow-[0_0_0] hover:text-shadow-[0_0_8px] text-shadow-pink-500 transition-text-shadow duration-300"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>
            <div class="mt-2">
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                required
                class="input-style body-text sm:text-md/6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full px-3 py-1.5 text-lg button-primary"
            >
              Iniciar sesión
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-lg/6">
          <span class="disabled-text">¿No tienes cuenta? </span>
          <a
            href="/register"
            class="emphasis-text text-shadow-[0_0_0] hover:text-shadow-[0_0_8px] text-shadow-pink-500 transition-text-shadow duration-300"
            >Regístrate</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
