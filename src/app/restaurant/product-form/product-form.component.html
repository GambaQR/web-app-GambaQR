<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto text-gray-900 dark:text-white">
    <div class="p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold">{{ product ? "Editar Producto" : "Nuevo Producto" }}</h2>
        <button (click)="onCancel.emit()" class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>

      <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" class="space-y-6">
        <div class="space-y-4">
          <h3 class="text-lg font-medium">Información Básica</h3>

          <div>
            <label for="name" class="block text-sm font-light text-gray-600 dark:text-gray-400 mb-1">Nombre del Producto *</label>
            <input
              id="name"
              formControlName="name"
              placeholder="Ej: Hamburguesa Clásica"
              class="w-full px-3 py-2 rounded-lg text-gray-900 dark:text-white bg-white dark:bg-gray-700 transition-colors outline outline-gray-600 dark:outline-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 focus:shadow-[0_0_3px_0px] focus:shadow-purple-600"
              [ngClass]="{'border-red-500': confirmarCampo('name')}"
            />
            <p *ngIf="confirmarCampo('name') && productForm.get('name')?.hasError('required')" class="text-red-500 text-sm mt-1">El nombre es requerido.</p>
          </div>

          <div>
            <label for="description" class="block text-sm font-light text-gray-600 dark:text-gray-400 mb-1">Descripción *</label>
            <textarea
              id="description"
              formControlName="description"
              placeholder="Describe el producto..."
              class="w-full px-3 py-2 rounded-lg text-gray-900 dark:text-white bg-white dark:bg-gray-700 transition-colors outline outline-gray-600 dark:outline-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 focus:shadow-[0_0_3px_0px] focus:shadow-purple-600 min-h-[80px]"
              [ngClass]="{'border-red-500': confirmarCampo('description')}"
            ></textarea>
            <p *ngIf="confirmarCampo('description') && productForm.get('description')?.hasError('required')" class="text-red-500 text-sm mt-1">La descripción es requerida.</p>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="categoryId" class="block text-sm font-light text-gray-600 dark:text-gray-400 mb-1">Categoría *</label>
              <select
                id="categoryId"
                formControlName="categoryId"
                class="w-full px-3 py-2 rounded-lg text-gray-900 dark:text-white bg-white dark:bg-gray-700 transition-colors outline outline-gray-600 dark:outline-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 focus:shadow-[0_0_3px_0px] focus:shadow-purple-600 appearance-none pr-8 cursor-pointer"
                [ngClass]="{'border-red-500': confirmarCampo('categoryId')}"
              >
                <option value="" disabled selected>Seleccionar categoría</option>
                <ng-container *ngFor="let category of categories"> 
                  <option [value]="category.id"> {{ category.name }}</option>
                </ng-container>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
              </div>
              <p *ngIf="confirmarCampo('categoryId') && productForm.get('categoryId')?.hasError('required')" class="text-red-500 text-sm mt-1">Debe seleccionar una categoría.</p>
            </div>

            
          </div>
        </div>

        <div class="space-y-4">
          <h3 class="text-lg font-medium">Imagen del Producto</h3>
          <div class="flex items-center gap-4">
            <ng-container *ngIf="imagePreviewUrl">
              <img
                [src]="imagePreviewUrl"
                alt="Preview"
                class="w-20 h-20 rounded-lg object-cover"
              />
            </ng-container>
            <div>
              <label for="image" class="cursor-pointer inline-block">
                <div class="flex items-center gap-2 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 text-gray-900 dark:text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                  </svg>
                  Subir Imagen
                </div>
              </label>
              <input id="image" type="file" accept="image/*" (change)="handleImageUpload($event)" class="hidden" />
            </div>
          </div>
        </div>

        <div class="space-y-4">
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="price" class="block text-sm font-light text-gray-600 dark:text-gray-400 mb-1">Precio *</label>
              <input
                id="price"
                formControlName="price"
                type="number"
                step="0.01"
                min="0"
                class="w-full px-3 py-2 rounded-lg text-gray-900 dark:text-white bg-white dark:bg-gray-700 transition-colors outline outline-gray-600 dark:outline-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 focus:shadow-[0_0_3px_0px] focus:shadow-purple-600"
                [ngClass]="{'border-red-500': confirmarCampo('price')}"
              />
              <p *ngIf="confirmarCampo('price') && productForm.get('price')?.hasError('required')" class="text-red-500 text-sm mt-1">El precio es obligatorio.</p>
              <p *ngIf="confirmarCampo('price') && productForm.get('price')?.hasError('min')" class="text-red-500 text-sm mt-1">El precio debe ser mayor a 0.</p>
            </div>
          </div>
        </div>

        
        
        <!-- Botones -->
        <div class="flex gap-2 pt-4">
          <button type="submit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            {{ product ? "Actualizar" : "Crear" }} Producto
          </button>
          <button type="button" (click)="onCancel.emit()" class="flex-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
