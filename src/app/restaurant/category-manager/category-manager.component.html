<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Categorías del Menú</h2>
    <p class="text-sm text-gray-600 dark:text-gray-400">{{ categories.length }} categorías total</p>
  </div>

  <div class="grid gap-4">
    <ng-container *ngIf="sortedCategories.length === 0">
      <div class="bg-white/50 dark:bg-gray-800/40 backdrop-blur-xl rounded-xl shadow-md p-8 text-center">
        <p class="text-gray-500 dark:text-gray-400 mb-4">No hay categorías creadas aún.</p>
        <p class="text-sm text-gray-400">Crea tu primera categoría para organizar tu menú.</p>
      </div>
    </ng-container>

    <ng-container *ngFor="let category of sortedCategories">
      <div class="bg-white/50 dark:bg-gray-800/40 backdrop-blur-xl rounded-xl shadow-md">
        <div class="p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">{{ category.name }}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ category.description }}</p>
              </div>
            </div>
            
          </div>
        </div>
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
          
          <div class="flex gap-2">
            <button
              (click)="toggleCategoryStatus(category.id)"
              class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-400"            >
              
              <ng-template #eyeIcon>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </ng-template>
            </button>
            <button
              (click)="editCategory(category)"
              class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-gray-600 dark:text-gray-400"
              title="Editar"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
              </svg>
            </button>
            <button
              (click)="deleteCategory(category.id)"
              class="flex items-center justify-center p-2 rounded-full hover:bg-red-50/20 dark:hover:bg-red-900/20 transition-colors text-red-600 hover:text-red-700"
              title="Eliminar"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" x2="10" y1="11" y2="17"></line>
                <line x1="14" x2="14" y1="11" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
