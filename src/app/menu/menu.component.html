<div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="bg-white/50 dark:bg-gray-800/40 backdrop-blur-xl shadow-sm p-4 sticky top-0 z-10">
    <div class="flex items-center justify-between max-w-md mx-auto">
      <a routerLink="/">
        <button
          class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-5 w-5 text-gray-600 dark:text-gray-400">
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
          </svg>
        </button>
      </a>
      <div class="text-center">
        <h1 class="font-bold text-lg text-gray-900 dark:text-white">
          Restaurante El Sabor
        </h1>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          {{ tableNumber }}
        </p>
      </div>
      <a routerLink="/cart">
        <div class="relative">
          <button
            class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="h-5 w-5 text-gray-600 dark:text-gray-400">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
              <path d="M3 6h18"></path>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
          </button>
          <ng-container *ngIf="cartState && cartState.itemCount > 0">
            <span
              class="absolute -top-2 -right-2 h-5 w-5 rounded-full p-0 flex items-center justify-center text-xs bg-purple-600 text-white font-bold">
              {{ cartState.itemCount }}
            </span>
          </ng-container>
        </div>
      </a>
    </div>
  </div>

  <div class="mx-auto p-4 max-w-md md:max-w-3xl lg:max-w-7xl">
    <div class="mb-6 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-700 rounded-lg p-4">
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="h-8 w-8 text-green-600 dark:text-green-400">
          <rect width="5" height="5" x="3" y="3" rx="1" />
          <rect width="5" height="5" x="16" y="3" rx="1" />
          <rect width="5" height="5" x="3" y="16" rx="1" />
          <path d="M21 16h-3a2 2 0 0 0-2 2v3" />
          <path d="M21 21v.01" />
          <path d="M12 7v3a2 2 0 0 1-2 2H7" />
          <path d="M3 12h.01" />
          <path d="M12 3h.01" />
          <path d="M12 16v.01" />
          <path d="M16 12h1" />
          <path d="M21 12v.01" />
          <path d="M12 21v-1" />
        </svg>
        <div>
          <p class="font-medium text-green-800 dark:text-green-200">
            ¡Bienvenido!
          </p>
          <p class="text-sm text-green-600 dark:text-green-300">
            Has escaneado el código QR de {{ tableNumber }}
          </p>
        </div>
      </div>
    </div>

    <div class="flex gap-2 mb-6 overflow-x-auto pb-2 categories-scroll-container">
      <ng-container *ngFor="let category of categories">
        <button (click)="setActiveCategory(category.id)" [ngClass]="{
            'bg-purple-600 dark:bg-purple-800 text-white':
              activeCategory === category.id,
            'hover:bg-purple-50/20 dark:hover:bg-gray-700/30 text-gray-600 dark:text-gray-400':
              activeCategory !== category.id,
            'border border-gray-300 dark:border-gray-800':
              activeCategory !== category.id
          }"
          class="min-w-[80px] sm:min-w-[90px] px-2 py-3 flex-shrink-0 flex flex-col justify-center items-center rounded-lg transition-all duration-300">
          <p class="flex items-center justify-center text-4xl"
            [ngClass]="{ 'text-white': activeCategory === category.id }">
            {{ category.icon }}
          </p>
          <div class="flex flex-col items-center gap-1">
            <span class="text-xs sm:text-sm font-medium text-center leading-tight"
              [ngClass]="{ 'text-white': activeCategory === category.id }">
              {{ category.name }}
            </span>
            <span class="text-xs opacity-70 font-normal" [ngClass]="{
                'text-purple-200 dark:text-purple-300':
                  activeCategory === category.id,
                'text-gray-500 dark:text-gray-400':
                  activeCategory !== category.id
              }">
              {{
              category.id === "all"
              ? products.length
              : (products | filterByCategory : category.id).length
              }}
              items
            </span>
          </div>
        </button>
      </ng-container>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6 mb-20">
      <ng-container *ngFor="let product of filteredProducts">
        <menu-card [product]="product" [quantityInCart]="getItemQuantity(product.id)"
          (addFirstItem)="handleAddToCart($event)" (updateItemQuantity)="
            handleUpdateQuantity($event.itemId, $event.newQuantity)
          "></menu-card>
      </ng-container>
    </div>

    <ng-container *ngIf="cartState && cartState.itemCount > 0">
      <div
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 shadow-lg">
        <div class="max-w-md mx-auto">
          <div class="flex items-center justify-between">
            <div>
              <p class="font-medium text-gray-900 dark:text-white">
                {{ cartState.itemCount }} artículos
              </p>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                Total: ${{ cartState.total.toFixed(2) }}
              </p>
            </div>
            <a routerLink="/cart">
              <button
                class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Ver Carrito
              </button>
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
