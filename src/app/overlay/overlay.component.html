<div
  *ngIf="isOpen"
  (click)="onBackdropClick($event)"
  class="overlay-backdrop fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-xl transition-opacity duration-300 ease-in-out"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative h-auto max-h-[90vh] bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-xl shadow-lg w-full transform transition-all duration-300 ease-in-out scale-100 opacity-100"
    [ngClass]="{ 'scale-95 opacity-0': !isOpen }"
    [class]="maxWidthClass"
  >
    <button
      (click)="onCloseButtonClick()"
      class="fixed top-4 z-10 right-4 flex items-center justify-center p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-gray-600 dark:text-gray-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-4 w-4"
      >
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>

    <app-scrollbar
      customMaxHeightClass="max-h-[90vh]"
      customOverflowClass="overflow-y-auto"
    >
      <ng-content></ng-content>
    </app-scrollbar>
  </div>
</div>
